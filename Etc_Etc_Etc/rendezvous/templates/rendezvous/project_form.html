{% extends "base_generic.html" %}

{% load static %}
{% block stylesheets %}
<link rel="stylesheet" href="{% static 'css/project.css' %}">
{% endblock %}

{% block content %}
<div class="jumbotron">
    <form action="" method="post">
        {% csrf_token %}
        <div align="center">
            <table>
                {{ form.as_table }}
            </table>
            <button class="btn btn-success" type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
